
<h1 class="mt-5">Add Product</h1>
<hr>

<form 
  [formGroup]="myForm"
  autocomplete="off"
>
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="name" class="col-form-label">Name:</label>
    </div>

    <div class="col-auto">
      <input 
        id="name" 
        formControlName="name"
        type="text" 
        class="form-control" 
        placeholder="Enter name"
      >
    </div>

    <div class="col-auto">
      <span
        class="form-text"
        error-msg
        [color]="color"
        [alertMessage]="message"
        [invalid]="hasError('name')"
        >
      </span>
    </div>

  </div>


  <div class="row mt-3">
    <div class="col">
      <button 
        (click)="changeName()"
        type="submit" class="btn btn-primary">Submit</button>

        <button 
        (click)="changeColor()"
        type="submit" class="btn btn-info">Change Color</button>
    </div>
  </div>

</form>


<h3 class="mt-5">
  Form
</h3>

Value:<pre >{{ myForm.value | json }}</pre>

Status:<pre>{{ myForm.status | json }}</pre>

Valid:<pre>{{ myForm.valid | json }}</pre>

<div 
  class="col"
  *customIf="myForm.valid"
>
  <div class="row alert alert-info">
    Todo OK
  </div>
</div>
